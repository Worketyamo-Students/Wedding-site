<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding site</title>
    <style type="text/tailWindcss">
        @theme {
            --montaga: "Montaga";
        }
    </style>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@100;200;300;400;500;600;700&family=Montaga&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-Montaga" ,serif>
    <!-- header -->

    <header class="flex flex-col p-8 gap-16">
        <div class="flex items-center justify-center gap-34">
            <a class="text-gray-600 text-2xl font-[Montaga] font-normal" href="">Home</a>
            <div class="text-gray-600 text-2xl font-[Montaga] font-normal">Our Story</div>
            <div class="text-gray-600 text-2xl font-[Montaga] font-normal">Venue</div>
            <div class="text-gray-600 text-2xl font-[Montaga] font-normal"><img src="./Assets/images/Logo.svg" alt="logo"></div>
            <div class="text-gray-600 text-2xl font-[Montaga] font-normal">Itinierary</div>
            <div class="text-gray-600 text-2xl font-[Montaga] font-normal">Registry</div>
            <div class="text-gray-600 text-2xl font-[Montaga] font-normal">RSVP</div>
        </div>
        <div class="flex flex-col items-center justify-center gap-4">
            <div class="text-orange-500 text-2xl font-[Montaga] font-normal">
                <p>Please join us to celebrate</p>
            </div>
            <div class="text-gray-700 text-8xl font-[Montaga] font-thin">
                <h1>Caleb & Amaya</h1>
            </div>
            <div class="text-orange-500 text-2xl font-[Montaga] font-normal">
                <p>July 15, 2022 Boise, Idaho</p>
            </div>
        </div>
    </header>

    <section class="">
        <div  class="flex justify-center mt-6">
            <img src="./Assets/images/Couple.svg" alt="">
        </div>
        <div class="bg-pink-500">
            <h1></h1>
            <p></p>
        </div>
    </section>
</body>

</html>
